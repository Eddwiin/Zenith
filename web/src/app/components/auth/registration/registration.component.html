<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
  <div>
    <label>FirstName</label>
    <input
      data-firstName-input-registration
      type="text"
      [formControlName]="formKeys.firstNameCtrl"
    />
  </div>

  <div>
    <label>lastName</label>
    <input
      data-lastName-input-registration
      type="text"
      [formControlName]="formKeys.lastNameCtrl"
    />
  </div>

  <div>
    <label>email</label>
    <input
      data-email-input-registration
      type="email"
      [formControlName]="formKeys.emailCtrl"
    />
  </div>

  <div>
    <label>password</label>
    <input
      data-password-input-registration
      type="password"
      [formControlName]="formKeys.passwordCtrl"
    />
  </div>

  <div>
    <label>confirmation password</label>
    <input
      data-confirmationPassword-input-registration
      type="password"
      [formControlName]="formKeys.confirmationPasswordCtrl"
    />
  </div>

  <button data-submit-button-registration [disabled]="loginFormGroup.invalid">
    Submit
  </button>
</form>
