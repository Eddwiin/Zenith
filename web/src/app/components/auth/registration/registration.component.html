<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
  <div>
    <label>FirstName</label>
    <input
      data-cy="firstName-input-registration"
      type="text"
      [formControlName]="formKeys.firstNameCtrl"
    />
  </div>

  <div>
    <label>lastName</label>
    <input
      data-cy="lastName-input-registration"
      type="text"
      [formControlName]="formKeys.lastNameCtrl"
    />
  </div>

  <div>
    <label>email</label>
    <input
      data-cy="email-input-registration"
      type="email"
      [formControlName]="formKeys.emailCtrl"
    />
  </div>

  <div>
    <label>password</label>
    <input
      data-cy="password-input-registration"
      type="password"
      [formControlName]="formKeys.passwordCtrl"
    />
  </div>

  <div>
    <label>confirmation password</label>
    <input
      data-cy="confirmationPassword-input-registration"
      type="password"
      [formControlName]="formKeys.confirmationPasswordCtrl"
    />
  </div>

  <button
    data-cy="submit-button-registration"
    [disabled]="loginFormGroup.invalid"
  >
    Submit
  </button>
</form>
